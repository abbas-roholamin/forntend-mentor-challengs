<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="card__image">
            <img
              src="./images/image-product-desktop.jpg"
              alt="product desltop image"
              class="card__image--desktop"
            />
            <img
              src="./images/image-product-mobile.jpg"
              alt="product mobile image"
              class="card__image--mobile"
            />
          </div>
          <div class="card__content">
            <p class="card__content--subtitle">Perfume</p>
            <h1 class="card__conetent--title">
              Gabrielle Essence Eau De Parfum
            </h1>
            <p class="card__content--body">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>

            <div class="card__content--price">
              <strong>$149.99</strong>
              <span> $169.99</span>
            </div>

            <button class="card__content--button">
              <img
                src="./images/icon-cart.svg"
                alt="shoping cart icon"
                class="shoping__card"
              />
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
