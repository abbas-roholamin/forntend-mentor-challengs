<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="theme-color" content="#000" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <section class="card__header">
          <img
            src="./images/illustration-hero.svg"
            alt="illustration hero image"
            class="card__header--img"
          />
        </section>
        <section class="card__body">
          <div class="main__content">
            <h1 class="main__content--title">Order Summary</h1>
            <p class="main__content--content">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="details">
              <ul class="details__list">
                <li class="details__list--price">
                  <img src="./images/icon-music.svg" alt="" />
                  <div>
                    <p>Annual Plan</p>
                    <p>$59.99/year</p>
                  </div>
                </li>
                <li class="details__list--action"><a href="#">Change</a></li>
              </ul>
            </div>
          </div>
          <div class="card__footer">
            <button type="button" class="card__footer--payment">
              Proceed to Payment
            </button>
            <a href="#" class="card__footer--cancel">Cancel Order</a>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
